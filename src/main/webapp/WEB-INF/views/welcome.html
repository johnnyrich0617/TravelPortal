<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text=#{welome.application.title}>Welcome</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/styles.css" media="all" th:href="@{/css/styles.css}"/>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">
			<img src="../../images/snhuTravel.png" width="30" height="30" class="d-inline-block align-top" alt="" th:src="@{/images/snhuTravel.png}"/>
				SNHU Travel Portal
			</a>
		</nav>
		<div class=container-fluid style="background-color:aliceblue; width: 1200px">
			<div>
				<h3 th:text=#{welcome.page.title}><b>Welcome to SNHU Travel Portal</b></h3>
				<br>
			</div>
			<div class=container style="background-color:lightGoldenRodYellow; width: 800px">
				<h3 th:text=#{welcome.page.msg}>Log In to SNHU Travel Portal</h3>
				<div th:if="${error}">	
					<h3 class=errors th:text=#{welcome.page.loginerror}>User does not exist, Please check User Name and Password or register below</h3>
				</div>
				<form action="#" th:action="@{/login}" th:object="${userCredentials}" method="post">
					 <fieldset>
						<div>
				            <label for="userId">
				              <span th:text="#{welcome.uid.lable}">User Name:</span>
				            </label>
				            <input type="text" th:field="*{userId}"/>
				         </div>
				         <div><br></div>
				         <div>
	            			<label for="password">
	              				<span th:text="#{welcome.pword.lable}">Password</span>
	            			</label>
	            			<input type="text" th:field="*{password}"/>
	          			</div>
	          			<div><br></div>
	          			<div>
	            			<button class=form-submit-button type="submit" name="save" th:text="#{welcome.page.login.lable}">Log In</button>    
	          			</div>
	          			<div><br></div>
					</fieldset>
				</form>
			</div>
			<a th:href="@{/register}" th:text=#{welome.register.lable}>Register as New User</a>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	</body>
</html>
